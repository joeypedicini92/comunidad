<!-- This example requires Tailwind CSS v2.0+ -->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="min-h-full" *ngIf="session; else auth">
  <comunidad-site-navigation></comunidad-site-navigation>
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">{{currentPage.name}}</h1>
      <p *ngIf="currentPage.description" class="mt-2 max-w-4xl text-sm text-gray-500">{{currentPage.description}}</p>
    </div>

  </header>
  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<ng-template #auth>
  <comunidad-auth></comunidad-auth>
</ng-template>
